{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}ROYAL MERIDIAN{% endblock %}</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500;700&family=Raleway:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static 'rooms/css/main.css' %}" />
    {% block extra_head %}{% endblock %}
  </head>
  <body class="{% block body_class %}{% endblock %}">
    {% include 'rooms/partials/navbar.html' %}

    {% block content %}{% endblock %}

    {% include 'rooms/partials/footer.html' %}

    {% block extra_js %}{% endblock %}
    <script src="{% static 'rooms/js/main.js' %}"></script>
  </body>
</html>
