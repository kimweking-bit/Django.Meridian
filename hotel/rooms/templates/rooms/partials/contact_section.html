<section class="hero-contact" id="contact-hero">
  <div class="hero-overlay"></div>
  <div class="hero-content">
    <h1>Get in Touch</h1>
    <p>
      We are here to ensure your experience is seamless. Contact us directly,
      discreetly, and with confidence.
    </p>
  </div>
</section>

<section class="contact-main" id="contact">
  <div class="contact-container">
    <div class="contact-info">
      <div class="contact-card">
        <div class="icon">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <path d="M21 10c0 7-9 12-9 12S3 17 3 10a9 9 0 1118 0z"></path>
            <circle cx="12" cy="10" r="3"></circle>
          </svg>
        </div>
        <h3>Address</h3>
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3624.566395695029!2d55.27437981500159!3d25.19719768389096!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3e5f4344fa4f0e6b%3A0x76b3a2f037caee6!2sBurj%20Khalifa!5e0!3m2!1sen!2s!4v1696187800000!5m2!1sen!2s"
          allowfullscreen=""
          loading="lazy"
        ></iframe>
      </div>

      <div class="contact-card">
        <div class="icon">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            viewBox="0 0 24 24"
          >
            <path d="M4 4h16v16H4z"></path>
            <polyline points="4,4 12,13 20,4"></polyline>
          </svg>
        </div>
        <h3>Email</h3>
        <p>kimwe.king@gmail.com</p>
      </div>

      <div class="contact-card">
        <div class="icon">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            viewBox="0 0 24 24"
          >
            <path
              d="M22 16.92V21a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.63A2 2 0 0 1 3 2h4.09a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 10a16 16 0 0 0 6 6l1.36-1.36a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7 2 2 0 0 1 1.72 2z"
            ></path>
          </svg>
        </div>
        <h3>Phone</h3>
        <p>+254 769 039 657</p>
      </div>
    </div>

    <div class="contact-form-container">
      <form action="" method="post">
        {% csrf_token %}
        <h2>Reach Out</h2>
        <div class="form-group">
          <input type="text" name="fullname" placeholder="Full Name" required />
        </div>
        <div class="form-group">
          <input
            type="email"
            name="email"
            placeholder="Email Address"
            required
          />
        </div>
        <div class="form-group">
          <input
            type="text"
            name="subject"
            placeholder="Subject"
            required
          />
        </div>
        <div class="form-group">
          <textarea
            name="message"
            placeholder="Your Message"
            rows="6"
            required
          ></textarea>
        </div>
        <button type="submit" class="btn-submit">Send Message</button>
      </form>
    </div>
  </div>
</section>
